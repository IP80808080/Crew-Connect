<div style="overflow-y: hidden;">
    <div class="alignCenter">
        <div style="display: flex; justify-content: space-around; align-items: center;text-align: left;">
            <div style="background-color: black;">
                <form [formGroup]="joinGroupForm">
                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Full
                            Name</label>
                        <input type="text" formControlName="username"
                            class="bg-white-50 border border-white-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-700 dark:border-white-600 dark:placeholder-white-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>
                    <div class="mb-6">
                        <label for="room" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Group
                            Name</label>
                        <input type="text" formControlName="roomname"
                            class="bg-white-50 border border-white-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-700 dark:border-white-600 dark:placeholder-white-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>
                    <button type="submit" [disabled]="joinGroupForm.invalid" (click)="joinRoom()"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
                    
                    <br>
                    <br>
                    
                    <button [routerLink]="'/'"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Back
                        to Home</button>
                </form>
            </div>
        </div>
    </div>
</div>
